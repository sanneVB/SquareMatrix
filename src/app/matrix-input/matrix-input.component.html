<h3>Problem:</h3>
<p>Given a square matrix, calculate the absolute difference between the sums of its diagonals.</p>
<form #matrixSizeForm="ngForm" (ngSubmit)="setSize(matrixSizeForm)">
  <label for="matrixSize">Matrix width and height: </label>
  <input type="number" id="n" name="n" ngModel required placeholder="Enter a positive integer">

  <button type="submit">Submit</button>
</form> 
<form #matrixInputForm="ngForm" (ngSubmit)="calculate(matrixInputForm)">
  <ul>
    @for (row of matrixRows; track $index) {
      <li>
        <label for="matrixRow" id="row-{{$index}}">Row {{$index+1}}</label> 
        <input type="text" id="row-{{$index}}" name="row-{{$index}}" ngModel required>
      </li>}
  </ul>

  <button type="submit">Submit</button>
</form>
